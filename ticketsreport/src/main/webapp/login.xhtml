<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/fonts.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.js" type="text/javascript"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/verify.notify.js" type="text/javascript"></script>
    </h:head>
    <h:body>
    <div id="wrapper">
    	<div id="header-wrapper">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#{facesContext.externalContext.requestContextPath}"><span>HappyTrain</span></a></h1>
				</div>
			</div>
		</div>
		<div id="portfolio" class="container">
	    	<h:form id="input-form">
	    	   <ul id="wrapper-ul">
				<li>
					<label>Login</label>
				    <h:inputText type="text" name="username" value="#{loginBean.username}" data-validate="required,alphanumeric"/>
				</li>
				<li>
				    <label>Password</label>
				    <h:inputText type="password" name="password" value="#{loginBean.password}" data-validate="required,alphanumeric"/>
				</li>
		    </ul>
	    	   <h:commandButton value="Войти" action="#{loginBean.login}" class="button"></h:commandButton>
	    	</h:form>
    	</div>
    </div>
    </h:body>
</html>
