<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <h:head>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/fonts.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    	<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.datetimepicker.js" type="text/javascript"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/global.js" type="text/javascript"></script>
    </h:head>
    <h:body>
    <div id="wrapper">
    	<div id="header-wrapper">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#{facesContext.externalContext.requestContextPath}"><span>HappyTrain</span></a></h1>
				</div>
				<div id="login">
				<span>Добро пожаловать, </span>
				
					<c:if test="#{username != null}">
						<span id="name"> #{username} </span>
						<h:form>
						<span><h:commandLink action="#{loginBean.logout}" value="Выйти" /></span>
						</h:form>
					</c:if>
				
					
			</div>
			</div>
		</div>
		<div id="portfolio" class="container">
	    	<h:form id="main-form">
	    	   <label>ОТ</label>
	    	   <h:inputText value="#{formBean.dateFrom}" required="true" class="datetimepicker_mask" ></h:inputText>
	    	   <label>ДО</label>
	    	   <h:inputText value="#{formBean.dateTo}" required="true" class="datetimepicker_mask" ></h:inputText>
	    	   <h:commandButton value="Получить" action="#{formBean.getTicketList}" class="button"></h:commandButton>
	    	</h:form>
    	</div>
    	<div><h:outputText>#{formBean.error}</h:outputText></div>
    </div>
    </h:body>
</html>
